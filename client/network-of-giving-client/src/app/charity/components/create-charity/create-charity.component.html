<h1>Create a charity</h1>

<app-charity-form 
    [defaultValues]="defaultValues" submitActionName="Create"
    (submittedCharity)="createCharity($event)"
>
</app-charity-form>

<clr-alert [clrAlertType]="'danger'" *ngIf="creationFailed" [clrAlertClosable]="false">
    <clr-alert-item>
        <span class="alert-text">
            Creation failed!
        </span>
    </clr-alert-item>
</clr-alert>
